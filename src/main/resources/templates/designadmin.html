<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <title>Design form</title>
</head>
<body>
<div
        class="d-flex flex-column bd-highlight justify-content-center align-items-center w-75 ms-5"
>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Year of Creation</th>
            <th>Price</th>
            <th>Brand</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${items.isEmpty()}">
            <td colspan="5">No item found</td>
          </tr>
          <tr th:each="item: ${items}">
            <td><span th:text="${item.name}"></span></td>
            <td><span th:text="${item.yearOfCreation}"></span></td>
            <td><span th:text="${item.price}"></span></td>
            <td><span th:text="${item.brandFrom}"></span></td>
            <td>
              <div class="row">
                <div class="col-lg-2 offset-lg-1">
                  <form th:action="@{/admin/delete/{itemId}(itemId=${item.id})}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                  </form>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  <form method="post" th:action="@{/design/deleteAllItems}">
    <button
            class="btn btn-danger mt-5"
    >
      Delete All Items
    </button>
  </form>
</div>
</body>
</html>
